<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="main.css">
   <title>Document</title>
</head>

<body>

   <main class="site-main">
      <section class="hero pt-5">
         <div class="container">
            <div class="w-75 mx-auto wrapper">
               <h2 class="m-0 py-4 text-center text-white bg-black">Contact book</h2>
               <div class="row py-4 px-3">
                  <form class="js-form col-12 mb-4 col-md-6 mb-md-0" action="#" method="POST" autocomplete="off">
                     <h3 class="fw-bold text-capitalize">New contact form</h3>
                     <input class="js-name-input form-control mb-3" name="user_name" placeholder="Name" required>
                     <input class="js-relativity-input form-control mb-3" list="family" name="user_relationship"
                        placeholder="Relationship" required>
                     <datalist id="family">
                        <option value="Teacher"></option>
                        <option value="Father"></option>
                        <option value="Brother"></option>
                        <option value="Friend"></option>
                        <option value="Neighbor"></option>
                        <option value="Classmate"></option>
                     </datalist>
                     <input class="js-phone-input form-control mb-3" type="number" name="user_tel_number"
                        placeholder="Phone number" required>
                     <button class="js-submit-btn btn btn-primary w-100" type="submit">Add contact</button>
                  </form>

                  <div class="js-datalist-wrapper col-12 col-md-6">
                     <h3 class="fw-bold">Contact</h3>
                     <ul class="js-datalist list-group"></ul>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <script src="main.js"></script>
</body>

</html>
